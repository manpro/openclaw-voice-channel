server {
    listen 443 ssl;
    server_name server3.tail3d5840.ts.net;

    # Tailscale cert (mounted), falls back to self-signed in Dockerfile
    ssl_certificate /etc/ssl/certs/tailscale.crt;
    ssl_certificate_key /etc/ssl/private/tailscale.key;

    # Redirect plain HTTP sent to the SSL port
    error_page 497 =301 https://$host:32222$request_uri;

    client_max_body_size 100M;

    # Batch worker proxy (must be before /api/)
    location /api/jobs {
        proxy_pass http://127.0.0.1:8400/jobs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
    }

    location /api/batch-health {
        proxy_pass http://127.0.0.1:8400/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8321;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://127.0.0.1:8321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # React SPA
    location / {
        root /app/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
